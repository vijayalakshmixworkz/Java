<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movie Ticket</title>
</head>
<body>
<h1>Movie ticket Form</h1>
<form action="book" method="post"></form>
<pre>
Name <input type="text" name="name"/></br>
Total tickets <input type="number" name="tickets"/></br>
Theater Name <input type="text" name="theater"/></br>

Seat Type <select name="seattype"></br>
<option>Select a Seat Type</option>
<option>VIP cinema seating</option>
<option>Banquet seating</option>
<option>Retractable seats</option>
<option>Stadium seating</option>
</select></br>
Donation <input type="number" name="donation"/></br>
 Date <input type="date" class="form-control" name="date" id="date"
				min="2000-01-01" max="2030-12-31" required></br>

<input type="submit" value="Book">

</pre>

</body>
</html>
