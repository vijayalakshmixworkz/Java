<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    //form action
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Railway Ticket Booking</h2>
        <form id="bookingForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="source" class="form-label">Source</label>
                    <select class="form-select" id="source" required>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <select class="form-select" id="destination" required>
                        <option value="Chennai">Chennai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Hyderabad">Hyderabad</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="returnDate" class="form-label">Return Date</label>
                    <input type="date" class="form-control" id="returnDate">
                </div>
            </div>
            <div class="mb-3">
                <label for="seatType" class="form-label">Seat Type</label>
                <select class="form-select" id="seatType" required>
                    <option value="AC">AC</option>
                    <option value="Sleeper">Sleeper</option>
                    <option value="General">General</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="totalTicket" class="form-label">Total Tickets</label>
                    <input type="number" class="form-control" id="totalTicket" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="noOfMale" class="form-label">No. of Males</label>
                    <input type="number" class="form-control" id="noOfMale" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="noOfFemale" class="form-label">No. of Females</label>
                    <input type="number" class="form-control" id="noOfFemale" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Book</button>
        </form>

        <div class="mt-5">
            <h4>Response:</h4>
            <pre id="responseDisplay" class="border p-3"></pre>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#bookingForm').on('submit', function(event) {
                event.preventDefault(); 
                const bookingData = {
                    name: $('#name').val(),
                    source: $('#source').val(),
                    destination: $('#destination').val(),
                    startDate: $('#startDate').val(),
                    returnDate: $('#returnDate').val(),
                    seatType: $('#seatType').val(),
                    totalTicket: $('#totalTicket').val(),
                    noOfMale: $('#noOfMale').val(),
                    noOfFemale: $('#noOfFemale').val()
                };

                
                let responseText = "booking Details:\n";
                for (const key in bookingData) {
                    responseText += "${key}: ${bookingData[key]}\n";
                }

                $('#responseDisplay').text(responseText);
            });
        });
    </script>
</body>
</html>
